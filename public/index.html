<body>
    <div id="app"></div>
</body>
<script>
    window.onkeydown = (event) => {
        if (!event || !event.isTrusted || !event.cancelable) {
            return;
        }
        const key = event.key;
        if (key === 'F5') {
            event.preventDefault();
            event.returnValue = false;
        }
    }
</script>

</html>
